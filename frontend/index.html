<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ‘” Sistema de GestiÃ³n de Empleados</h1>
      <p class="subtitle">CRUD con Spring Boot y Axios</p>

    <!-- Formulario Crear/Editar Empleado -->
    <div class="card">
      <h2 id="form-title">â• Agregar Nuevo Empleado</h2>
      <form id="empleado-form">
        <input type="hidden" id="empleado-id"/>

        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" placeholder="Ej: Carlos" required minlength="2" maxlength="100"/>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" placeholder="Ej: PÃ©rez" required minlength="2" maxlength="100"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="ejemplo@empresa.com" required maxlength="150"/>
          </div>
          <div class="form-group">
            <label for="telefono">TelÃ©fono</label>
            <input type="text" id="telefono" placeholder="+51 999 888 777" maxlength="20"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fechaContratacion">Fecha de ContrataciÃ³n *</label>
            <input type="date" id="fechaContratacion" required/>
          </div>
          <div class="form-group">
            <label for="salario">Salario (S/.) *</label>
            <input type="number" id="salario" placeholder="0.00" required min="0.01" step="0.01"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" placeholder="Ej: Analista" maxlength="100"/>
          </div>
          <div class="form-group">
            <label for="departamentoId">Departamento ID</label>
            <input type="number" id="departamentoId" placeholder="Ej: 1" min="1"/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="btn-submit">
            <span id="btn-text">ğŸ’¾ Guardar Empleado</span>
          </button>
          <button type="button" class="btn btn-secondary" id="btn-cancel" onclick="cancelarEdicion()">
            âŒ Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Barra de BÃºsqueda -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="ğŸ” Buscar empleados por nombre..."/>
      <button class="btn btn-info" onclick="buscarEmpleados()">Buscar</button>

    </div>

    <!-- Lista de Empleados -->
    <div class="card">

    </div>
  </div>
