<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestión de Empleados</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container" style="max-width:400px; margin-top:100px;">
    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Iniciar Sesión</h3>
      <input id="usuario" class="form-control mb-2" placeholder="Usuario">
      <input id="clave" type="password" class="form-control mb-3" placeholder="Contraseña">
      <button id="btn-login" class="btn btn-primary w-100">Entrar</button>
      <p id="msg" class="text-danger mt-3 text-center"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
