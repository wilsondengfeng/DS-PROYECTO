<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador - Conglomerado Financiero Wilson y Carlos SAC</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content modal-login">
      <h2>üîê Iniciar Sesi√≥n - Administrador</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario" required/>
        </div>
        <div class="form-group">
          <label for="clave">Contrase√±a</label>
          <input type="password" id="clave" placeholder="Ingresa tu contrase√±a" required/>
        </div>
        <div id="loginError" class="error-message" style="display:none;"></div>
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:15px;">
          Iniciar Sesi√≥n
        </button>
      </form>
      <p style="text-align:center; margin-top:20px;">
        <a href="index.html" style="color:var(--primary-color);">‚Üê Volver al inicio</a>
      </p>
    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="mainApp" style="display:none;">
    <!-- Header -->
    <header class="app-header">
      <div class="container">
        <div class="header-content">
          <h1>‚öôÔ∏è Panel de Administraci√≥n</h1>
          <div class="header-actions">
            <button class="btn btn-secondary" onclick="mostrarMetricas()">üìä Ver M√©tricas</button>
            <button class="btn btn-secondary" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Formulario Crear/Editar Producto -->
      <div class="card">
        <h2 id="form-title">‚ûï Agregar Nuevo Producto</h2>
        <form id="producto-form">
          <input type="hidden" id="producto-id"/>

          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre del Producto *</label>
              <input type="text" id="nombre" placeholder="Ej: Fondo Crecimiento Joven" required maxlength="120"/>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo *</label>
              <select id="tipo" required>
                <option value="">Selecciona...</option>
                <option value="FONDO">Fondo</option>
                <option value="SEGURO">Seguro</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="descripcionCorta">Descripci√≥n Corta *</label>
            <input type="text" id="descripcionCorta" placeholder="Breve descripci√≥n del producto" required maxlength="200"/>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="riesgo">Nivel de Riesgo *</label>
              <select id="riesgo" required>
                <option value="">Selecciona...</option>
                <option value="BAJO">Bajo</option>
                <option value="MEDIO">Medio</option>
                <option value="ALTO">Alto</option>
              </select>
            </div>
            <div class="form-group">
              <label for="costo">Costo Mensual (S/.) *</label>
              <input type="number" id="costo" placeholder="0.00" required min="0.01" step="0.01"/>
            </div>
            <div class="form-group">
              <label for="rendimiento">Rendimiento (%)</label>
              <input type="number" id="rendimiento" placeholder="Ej: 8.5" step="0.1" min="0"/>
            </div>
          </div>

          <div class="form-group">
            <label for="cobertura">Cobertura</label>
            <input type="text" id="cobertura" placeholder="Ej: Vida y salud" maxlength="200"/>
          </div>

          <div class="form-group">
            <label for="resumen">Resumen *</label>
            <textarea id="resumen" rows="3" placeholder="Resumen del producto" required maxlength="500"></textarea>
          </div>

          <div class="form-group">
            <label for="beneficios">Beneficios</label>
            <textarea id="beneficios" rows="3" placeholder="Lista de beneficios" maxlength="500"></textarea>
          </div>

          <div class="form-group">
            <label for="exclusiones">Exclusiones</label>
            <textarea id="exclusiones" rows="3" placeholder="Lista de exclusiones" maxlength="500"></textarea>
          </div>

          <div class="form-group">
            <label for="documentoUrl">URL del Documento</label>
            <input type="url" id="documentoUrl" placeholder="https://docs.conglomerado.com/..." maxlength="300"/>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="btn-submit">
              <span id="btn-text">üíæ Guardar Producto</span>
            </button>
            <button type="button" class="btn btn-secondary" id="btn-cancel" onclick="cancelarEdicion()">
              ‚ùå Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- Lista de Productos -->
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h2>üìã Productos Registrados</h2>
          <label style="display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="incluirInactivos" onchange="cargarProductos()">
            <span>Incluir productos inactivos</span>
          </label>
        </div>
        <div id="loading" class="loading" style="display:none;">Cargando productos...</div>
        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="productos-container"></div>
      </div>
    </div>

    <!-- Modal de M√©tricas -->
    <div id="metricasModal" class="modal">
      <div class="modal-content modal-large">
        <span class="close-modal" onclick="cerrarModalMetricas()">&times;</span>
        <h2>üìä M√©tricas del Producto</h2>
        <div id="metricasContainer"></div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
