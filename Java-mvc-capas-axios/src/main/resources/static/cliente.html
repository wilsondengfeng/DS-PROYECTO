<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliente - Conglomerado Financiero Wilson y Carlos SAC</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content modal-login">
      <h2>üîê Iniciar Sesi√≥n</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario" required/>
        </div>
        <div class="form-group">
          <label for="clave">Contrase√±a</label>
          <input type="password" id="clave" placeholder="Ingresa tu contrase√±a" required/>
        </div>
        <div id="loginError" class="error-message" style="display:none;"></div>
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:15px;">
          Iniciar Sesi√≥n
        </button>
      </form>
      <p style="text-align:center; margin-top:20px;">
        <a href="index.html" style="color:var(--primary-color);">‚Üê Volver al inicio</a>
      </p>
    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="mainApp" style="display:none;">
    <!-- Header -->
    <header class="app-header">
      <div class="container">
        <div class="header-content">
          <h1>üí∞ Conglomerado Financiero Wilson y Carlos SAC</h1>
          <div class="header-actions">
            <button class="btn btn-secondary" onclick="mostrarFavoritos()">‚≠ê Favoritos</button>
            <button class="btn btn-secondary" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Pesta√±as -->
      <div class="tabs-container">
        <button class="tab-button active" onclick="cambiarPesta√±a('fondos')" id="tab-fondos">
          üí∞ Fondos de Inversi√≥n
        </button>
        <button class="tab-button" onclick="cambiarPesta√±a('seguros')" id="tab-seguros">
          üõ°Ô∏è Seguros
        </button>
      </div>

      <!-- Filtros -->
      <div class="card">
        <h2>üîç Buscar y Filtrar Productos</h2>
        <div class="form-row">
          <div class="form-group" style="display:none;">
            <label for="filtroTipo">Tipo de Producto</label>
            <select id="filtroTipo">
              <option value="FONDO">Fondo</option>
              <option value="SEGURO">Seguro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtroRiesgo">Nivel de Riesgo</label>
            <select id="filtroRiesgo">
              <option value="">Todos</option>
              <option value="BAJO">Bajo</option>
              <option value="MEDIO">Medio</option>
              <option value="ALTO">Alto</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtroCostoMax">Costo M√°ximo (S/.)</label>
            <input type="number" id="filtroCostoMax" placeholder="Ej: 100" step="0.01" min="0"/>
          </div>
          <div class="form-group">
            <label for="filtroRendimientoMin">Rendimiento M√≠nimo (%)</label>
            <input type="number" id="filtroRendimientoMin" placeholder="Ej: 5" step="0.1" min="0"/>
          </div>
        </div>
        <div class="form-group">
          <label for="filtroCobertura">Cobertura (palabra clave)</label>
          <input type="text" id="filtroCobertura" placeholder="Ej: Vida, Salud, Accidentes"/>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
          <button class="btn btn-primary" onclick="aplicarFiltros()">üîç Buscar</button>
          <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar Filtros</button>
          <button class="btn btn-secondary" onclick="mostrarComparacion()">‚öñÔ∏è Comparar Seleccionados</button>
        </div>
      </div>

      <!-- Cat√°logo de Productos -->
      <div class="card">
        <h2 id="titulo-catalogo">üìã Cat√°logo de Fondos de Inversi√≥n</h2>
        <div id="loading" class="loading" style="display:none;">Cargando productos...</div>
        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="productos-container"></div>
      </div>
    </div>

    <!-- Modal de Detalle de Producto -->
    <div id="productoModal" class="modal">
      <div class="modal-content modal-large">
        <span class="close-modal" onclick="cerrarModalProducto()">&times;</span>
        <div id="productoDetalle"></div>
      </div>
    </div>

    <!-- Modal de Comparaci√≥n -->
    <div id="comparacionModal" class="modal">
      <div class="modal-content modal-large">
        <span class="close-modal" onclick="cerrarModalComparacion()">&times;</span>
        <h2>‚öñÔ∏è Comparaci√≥n de Productos</h2>
        <div id="comparacionContainer"></div>
      </div>
    </div>
  </div>

  <script src="cliente.js"></script>
</body>
</html>
